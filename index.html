<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icone--jogo--eletiva.png" type="image/x-icon">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #1c1c1c;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif
        }

        #start-screen {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            width: 95%;
            max-width: 1000px;
            background-color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #rules {
            max-width: 350px;
        }

        #memory-board {
            display: grid;
            grid-template-columns: repeat(7, 120px);
            grid-template-rows: repeat(4, 120px);
            gap: 15px;
            margin: auto;
            display: none;
        }

        .card {
            width: 120px;
            height: 120px;
            background-color: #292929;
            /* Cor de fundo dos cart√µes */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            color: #fff;
            border: 3px solid #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .card:hover {
            background-color: #3a3a3a;
            /* Cor de fundo dos cart√µes ao passar o mouse */
        }

        .card.matched {
            background-color: #00FF00 !important;
            /* Cor de fundo dos cart√µes corretos */
        }

        #start-button {
            margin-top: 20px;
            margin-left: 20px;
            padding: 25px 50px;
            /* Aumenta o tamanho do bot√£o */
            font-size: 22px;
            cursor: pointer;
            background-color: #8b0000;
            /* Cor de fundo do bot√£o */
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        #start-button:hover {
            background-color: #a10000;
            /* Cor de fundo do bot√£o ao passar o mouse */
        }

        #timer {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
        }

        @media (max-width: 600px) {
            #memory-board {
                grid-template-columns: repeat(4, 1fr); /* Distribuir em linhas de 4 cartas para telas menores que 500px */
                margin-top: 200px; 
            }

            #rules{
                display: none;
            }
        }
    </style>
    <title>EmojiMatch üß†üîç</title>
</head>

<body>

    <div id="start-screen">
        <div id="rules">
            <h2>Regras:</h2>
            <p>1. Voc√™ ter√° 5 segundos para memorizar os emojis.</p>
            <p>2. N√£o aperte a tecla F5.</p>
            <p>3. N√£o aperte sobre as cartas de forma descontrolada. Aguarde as cartas voltarem √†s suas posi√ß√µes originais.</p>
        </div>
        <div>
            <h1>Bem-vindo ao EmojiMatch üß†üîç!</h1>
            <p>Encontre todos os pares no menor tempo poss√≠vel.</p>
            <label for="player-name">Nome do Jogador:</label>
            <input type="text" id="player-name" />
            <button id="start-button">Iniciar Jogo</button>
        </div>
    </div>

    <div id="memory-board"></div>
    <div id="timer">00:00</div>

    <audio id="background-music" loop>
        <!-- Inclua aqui o caminho do arquivo de √°udio -->
        <source src="musicafundo.mp3" type="audio/mp3">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const emojis = ['üòÄ', 'üòé', 'üê±', 'üå∏', 'üöÄ', 'üçï', 'üéâ', 'üåà', 'ü¶Ñ', 'üç¶', 'üé∏', 'üç≠', 'üçé', 'üö≤'];
            let allCards = [];
            let shuffledCards;
            let flippedCards = [];
            let matchedCards = [];
            let gameStarted = false;
            let startTime;
            let timer;
            let playerName;
            let playerTimes = [];
            let backgroundMusic = document.getElementById('background-music');

            const startScreen = document.getElementById('start-screen');
            const startButton = document.getElementById('start-button');
            const memoryBoard = document.getElementById('memory-board');
            const timerDisplay = document.getElementById('timer');
            const playerNameInput = document.getElementById('player-name');

            startButton.addEventListener('click', function () {
                if (!gameStarted) {
                    playerName = playerNameInput.value.trim();
                    if (!playerName) {
                        alert('Por favor, insira seu nome antes de iniciar o jogo.');
                        return;
                    }

                    // Check if the player name already exists
                    if (playerNameExists(playerName)) {
                        const retry = confirm('Este nome de jogador j√° existe. Deseja fazer uma nova tentativa?');
                        if (retry) {
                            // Reset the game and allow the user to make a new attempt
                            resetGame();
                        } else {
                            // Prompt the user to use a new username
                            return;
                        }
                    }

                    gameStarted = true;
                    startScreen.style.display = 'none';
                    memoryBoard.style.display = 'grid';

                    for (let i = 0; i < emojis.length; i++) {
                        allCards.push(emojis[i], emojis[i]);
                    }

                    shuffledCards = shuffleArray(allCards);

                    shuffledCards.forEach(function (emoji) {
                        const card = document.createElement('div');
                        card.classList.add('card');
                        card.dataset.emoji = emoji;
                        card.textContent = '?';
                        card.addEventListener('click', flipCard);
                        memoryBoard.appendChild(card);
                    });

                    setTimeout(() => {
                        const allCardElements = document.querySelectorAll('.card');
                        allCardElements.forEach(card => {
                            card.textContent = card.dataset.emoji;
                        });

                        setTimeout(() => {
                            allCardElements.forEach(card => {
                                card.textContent = '?';
                            });
                            startTime = new Date().getTime();
                            startTimer();
                            // Inicia a m√∫sica ao come√ßar o jogo
                            backgroundMusic.play();
                        }, 5000);
                    }, 0);
                }
            });

            function flipCard() {
                const card = this;
                if (flippedCards.length < 2 && !flippedCards.includes(card)) {
                    flippedCards.push(card);
                    card.textContent = card.dataset.emoji;

                    if (flippedCards.length === 2) {
                        setTimeout(checkMatch, 1000);
                    }
                }
            }

            function checkMatch() {
                const [card1, card2] = flippedCards;
                if (card1.dataset.emoji === card2.dataset.emoji) {
                    matchedCards.push(card1, card2);
                    card1.style.backgroundColor = '#00FF00';
                    card2.style.backgroundColor = '#00FF00';
                    card1.classList.add('matched');
                    card2.classList.add('matched');

                    if (matchedCards.length === allCards.length) {
                        const endTime = new Date().getTime();
                        const elapsedTimeInSeconds = Math.floor((endTime - startTime) / 1000);
                        alert(`Parab√©ns, ${playerName}! Voc√™ encontrou todos os pares em ${formatTime(elapsedTimeInSeconds)}.`);
                        gameStarted = false;
                        startScreen.style.display = 'flex';
                        memoryBoard.style.display = 'none';
                        clearInterval(timer);
                        timerDisplay.textContent = '00:00';
                        updateRanking(playerName, elapsedTimeInSeconds);
                        resetGame();
                    }
                } else {
                    card1.textContent = '?';
                    card2.textContent = '?';
                }

                flippedCards = [];
            }

            function startTimer() {
                timer = setInterval(function () {
                    const currentTime = new Date().getTime();
                    const elapsedTimeInSeconds = Math.floor((currentTime - startTime) / 1000);
                    updateTimerDisplay(elapsedTimeInSeconds);
                }, 1000);
            }

            function updateTimerDisplay(elapsedTimeInSeconds) {
                const minutes = Math.floor(elapsedTimeInSeconds / 60);
                const seconds = elapsedTimeInSeconds % 60;
                timerDisplay.textContent = `${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }

            function resetGame() {
                playerNameInput.value = '';
                allCards = [];
                shuffledCards = [];
                flippedCards = [];
                matchedCards = [];
                memoryBoard.innerHTML = '';
                // Pausa a m√∫sica ao reiniciar o jogo
                backgroundMusic.pause();
                backgroundMusic.currentTime = 0;
            }

            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                return `${minutes < 10 ? '0' : ''}${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function playerNameExists(name) {
                return playerTimes.some(player => player.name === name);
            }
            function updateRanking(playerName, elapsedTimeInSeconds) {
        const existingPlayerIndex = playerTimes.findIndex(player => player.name === playerName);

        if (existingPlayerIndex !== -1) {
            // Player with the same name already exists, update the time
            playerTimes[existingPlayerIndex].time = Math.min(playerTimes[existingPlayerIndex].time, elapsedTimeInSeconds);
        } else {
            // Player with this name doesn't exist, add a new entry
            playerTimes.push({
                name: playerName,
                time: elapsedTimeInSeconds
            });
        }

        playerTimes.sort((a, b) => a.time - b.time);

        // Limpar o console log antes de imprimir os novos resultados
        console.clear();

        console.log('Ranking dos Tempos:');
        playerTimes.forEach((player, index) => {
            console.log(`#${index + 1}: ${player.name} - ${formatTime(player.time)}`);
        });

        function loadLocalData() {
            const storedPlayerTimes = localStorage.getItem('playerTimes');
            if (storedPlayerTimes) {
                playerTimes = JSON.parse(storedPlayerTimes);
                console.log('Dados do jogador carregados do armazenamento local.');
            }
        }
    }

    }
                
                
    );
        
    </script>

</body>

</html>
